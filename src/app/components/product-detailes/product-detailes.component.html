<section class="w-75 mx-auto p-3 my-3">
    <div
        class="row justify-content-center align-items-center"
    >
        <div class="col-md-6 col-lg-4">
            <img [src]="productsDetail.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-6 col-lg-8 ">
           <div>
            <h2 class="h4">{{productsDetail.title}}</h2>
        <p class="text-muted">{{productsDetail.description}}</p>   
        </div> 
        <div class="d-flex justify-content-between py-3">
            <span>{{productsDetail.price}}</span>
           
               <span><i class="fas fa-star rating-color"></i>{{productsDetail.ratingsQuantity}}</span>
           </div>  
    
<button class="btn-main w-100" (click)="AddtoMyCart(productsDetail._id)">add to cart</button>
    </div>
       
       
    </div>
    
</section>
