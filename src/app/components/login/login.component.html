<section class="w-75 bg-main-light mx-auto p-5 rounded my-4 shadow">
    <h1>login now</h1>
    
    <form [formGroup]="LoginForm" (ngSubmit)="handleLoginForm()">
        <div class="mb-2">
            <label for="email">email: </label>
            <input type="email" class="form-control " id="email" formControlName="email" #inputEmail [ngClass]="{'is-valid': !LoginForm.get('email')?.errors && LoginForm.get('email')?.dirty ,'is-invalid': LoginForm.get('email')?.errors && LoginForm.get('email')?.dirty}">
            <div class="email-erorrs text-danger" *ngIf="LoginForm.get('email')?.errors && (LoginForm.get('email')?.touched || inputEmail.value.length > 0)">
                <p *ngIf="LoginForm.get('email')?.getError('required')">email is required</p>
                <p *ngIf="LoginForm.get('email')?.getError('email')" >email is invalid</p>
                
            </div>
        </div>
        <div class="mb-2">
            <label for="password">password: </label>
            <input type="password" class="form-control " id="password" formControlName="password" #inputPassword [ngClass]="{'is-valid': !LoginForm.get('password')?.errors && LoginForm.get('password')?.dirty  ,'is-invalid': LoginForm.get('password')?.errors && LoginForm.get('password')?.dirty}">
            <div class="password-erorrs text-danger" *ngIf="LoginForm.get('password')?.errors && (LoginForm.get('password')?.touched || inputPassword.value.length > 0)">
                <p *ngIf="LoginForm.get('password')?.getError('required')">password is required</p>
                <p *ngIf="LoginForm.get('password')?.getError('pattern')" >password must start with upperCase then from 6 to 10</p>
            
            </div>
        </div>
       
    <button  class="btn-main float-end my-2">
        <i *ngIf="isLoanding" class="fas fa-spinner fa-spin"></i>
        logIn
    </button>
    <p class="my-2 text-main"><a routerLink="/forgetPassword">forget Your password..?</a></p>
    
    <p class="text-muted pt-3">don't have account ,? <a routerLink="/register" class="text-main">register now</a></p>
    <p *ngIf="msgError" class="text-danger">{{msgError}}</p>  
    
    </form>
    </section>
