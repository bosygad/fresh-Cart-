<section class="my-5">
    
    <app-main-slider></app-main-slider>
    
     <owl-carousel-o [options]="customOptions">
   
       <ng-container *ngFor="let slide of CategoriesList">
         <ng-template carouselSlide [id]="slide.id">
           <img [src]="slide.image" [alt]="slide.name" class="w-100" height="280" [title]="slide.name">
           <p>{{slide.name}}</p>
         </ng-template>
       </ng-container>
   
     </owl-carousel-o>
    
    
   
 
     <h2 class="py-3">popular products</h2>
     <input type="search" class="form-control w-50 mx-auto my-3" placeholder="search...." [(ngModel)]="serchTerm">
         <div class="row justify-content-center align-items-center g-4">
 
             <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of products.slice( 0,20) | search:serchTerm ">
     
         <div class="product  cursor-pointer" >
        
          <a class="cursor-pointer fs-2 p-2 d-flex justify-content-end" *ngIf="!wishList.includes(item._id)"
          (click)="addProductToWhishList(item._id)">
          <i class="fa-solid fa-heart "></i>
      </a>

      <a class="cursor-pointer fs-2 p-2 d-flex justify-content-end " *ngIf="wishList.includes(item._id)"
          (click)="removeProductFromWhishList(item._id)">
          <i class="fa-solid fa-heart  text-danger"></i>
      </a>
         <div [routerLink]="['/details' , item._id]" class="px-3 ">
             <img [src]="item.imageCover" class="w-100" [alt]="item.title">
             <h3 class="h6 text-main">{{item.category.name }}</h3>
             <h4 class="h6">{{item.title.split(' ').slice(0,2).join(' ')}}</h4>
             <div class="d-flex justify-content-between">
                 <span>{{item.price}}</span>
                
                    <span><i class="fas fa-star rating-color"></i>{{item.ratingsQuantity}}</span>
                </div>  
         </div> 
     <button class="btn-main w-100 " (click)="AddtoMyCart(item._id)"><i class="fas fa-plus"></i> add to cart</button>
         </div>
 
        
       </div>
             </div>
   
 
 </section>
