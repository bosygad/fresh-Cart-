
<section>
    <div class="row my-4 ">
      
            <h3 class="text-main fw-bold">My Wish List</h3>
       
        <div class="col-md-10 m-auto my-5 bg-main-light shadow p-5">
            <div class="row  justify-content-center align-items-center border-bottom py-2"
                *ngFor="let item of wishListItem">
                <div class="col-md-2">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{item.title}}</p>
                        <p>{{item.price}}</p>
                        <button class="btn btn-outline-danger" (click)="deleteItemfromWishList(item._id)"><i class="far fa-trash-can"></i> Remove</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-success" (click)="AddtoMyCart(item._id)"> add to cart</button>
                       
                    </div>
                </div>

            </div>

        </div>


    </div>
   
</section>
