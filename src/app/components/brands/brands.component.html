<section class="my-5">
    <h1 class="text-main text-center py-4">All Brands</h1>
    <div
        class="row justify-content-center align-items-center g-4"
    >
        <div class="col-md-3" *ngFor="let item of brandsList">
      <div class="product  cursor-pointer text-center" [routerLink]="['/BrandsDetails' , item._id]">
       <img [src]="item.image" class="w-100" [alt]="item.name" >
       <h2 class="h4 py-3">{{item.name}}</h2>
      </div>
        </div>
       
    </div>
    
    </section>
